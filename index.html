<!DOCTYPE html>
<html lang="en">
    <head>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    <script type="text/javascript" src="script.js" defer></script>

    <body>
        <h1> Where am I From? </h1>
        <h2> This is a tool to determine where and how old you are based off of the sound, pitch, and accent that your voice carries. This is a neat way to discover whether or not your voice actually matches your appearance! </h2>
        <h1>Voice Recorder</h1>
        
        <button id="startButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <audio id="audioPlayback" controls></audio>
        <button id="predictButton" disabled>Predict Accent</button>
        <div id="prediction"></div>
    </body>
