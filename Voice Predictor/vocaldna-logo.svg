<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300">
  <defs>
    <!-- Gradient for DNA strands -->
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B7FDB;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8B9FEB;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Gradient for text -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8ECFF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Sound wave gradient -->
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B8FEB;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8B9FEB;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7B8FEB;stop-opacity:0.6" />
    </linearGradient>
  </defs>
  
  <!-- DNA Strands in background -->
  <!-- Left DNA strand -->
  <g opacity="0.4">
    <path d="M 80 50 Q 100 80, 80 110 T 80 170 T 80 230" 
          stroke="url(#dnaGradient)" stroke-width="3" fill="none"/>
    <path d="M 120 50 Q 100 80, 120 110 T 120 170 T 120 230" 
          stroke="url(#dnaGradient)" stroke-width="3" fill="none"/>
    
    <!-- Connecting lines -->
    <line x1="80" y1="60" x2="120" y2="60" stroke="#7B8FEB" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="90" x2="120" y2="90" stroke="#8B9FEB" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="120" x2="120" y2="120" stroke="#7B8FEB" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="150" x2="120" y2="150" stroke="#8B9FEB" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="180" x2="120" y2="180" stroke="#7B8FEB" stroke-width="2" opacity="0.5"/>
    <line x1="80" y1="210" x2="120" y2="210" stroke="#8B9FEB" stroke-width="2" opacity="0.5"/>
    
    <!-- DNA dots -->
    <circle cx="80" cy="60" r="4" fill="#8B9FEB"/>
    <circle cx="120" cy="60" r="4" fill="#7B8FEB"/>
    <circle cx="80" cy="90" r="4" fill="#7B8FEB"/>
    <circle cx="120" cy="90" r="4" fill="#8B9FEB"/>
    <circle cx="80" cy="120" r="4" fill="#8B9FEB"/>
    <circle cx="120" cy="120" r="4" fill="#7B8FEB"/>
    <circle cx="80" cy="150" r="4" fill="#7B8FEB"/>
    <circle cx="120" cy="150" r="4" fill="#8B9FEB"/>
    <circle cx="80" cy="180" r="4" fill="#8B9FEB"/>
    <circle cx="120" cy="180" r="4" fill="#7B8FEB"/>
    <circle cx="80" cy="210" r="4" fill="#7B8FEB"/>
    <circle cx="120" cy="210" r="4" fill="#8B9FEB"/>
  </g>
  
  <!-- Right DNA strand -->
  <g opacity="0.4">
    <path d="M 680 50 Q 700 80, 680 110 T 680 170 T 680 230" 
          stroke="url(#dnaGradient)" stroke-width="3" fill="none"/>
    <path d="M 720 50 Q 700 80, 720 110 T 720 170 T 720 230" 
          stroke="url(#dnaGradient)" stroke-width="3" fill="none"/>
    
    <!-- Connecting lines -->
    <line x1="680" y1="70" x2="720" y2="70" stroke="#7B8FEB" stroke-width="2" opacity="0.5"/>
    <line x1="680" y1="100" x2="720" y2="100" stroke="#8B9FEB" stroke-width="2" opacity="0.5"/>
    <line x1="680" y1="130" x2="720" y2="130" stroke="#7B8FEB" stroke-width="2" opacity="0.5"/>
    <line x1="680" y1="160" x2="720" y2="160" stroke="#8B9FEB" stroke-width="2" opacity="0.5"/>
    <line x1="680" y1="190" x2="720" y2="190" stroke="#7B8FEB" stroke-width="2" opacity="0.5"/>
    <line x1="680" y1="220" x2="720" y2="220" stroke="#8B9FEB" stroke-width="2" opacity="0.5"/>
    
    <!-- DNA dots -->
    <circle cx="680" cy="70" r="4" fill="#8B9FEB"/>
    <circle cx="720" cy="70" r="4" fill="#7B8FEB"/>
    <circle cx="680" cy="100" r="4" fill="#7B8FEB"/>
    <circle cx="720" cy="100" r="4" fill="#8B9FEB"/>
    <circle cx="680" cy="130" r="4" fill="#8B9FEB"/>
    <circle cx="720" cy="130" r="4" fill="#7B8FEB"/>
    <circle cx="680" cy="160" r="4" fill="#7B8FEB"/>
    <circle cx="720" cy="160" r="4" fill="#8B9FEB"/>
    <circle cx="680" cy="190" r="4" fill="#8B9FEB"/>
    <circle cx="720" cy="190" r="4" fill="#7B8FEB"/>
    <circle cx="680" cy="220" r="4" fill="#7B8FEB"/>
    <circle cx="720" cy="220" r="4" fill="#8B9FEB"/>
  </g>
  
  <!-- Sound wave visualization -->
  <g opacity="0.3">
    <!-- Horizontal sound waves -->
    <path d="M 200 150 Q 230 130, 260 150 T 320 150 T 380 150 T 440 150 T 500 150 T 560 150 T 600 150" 
          stroke="url(#waveGradient)" stroke-width="2" fill="none"/>
    <path d="M 200 160 Q 230 180, 260 160 T 320 160 T 380 160 T 440 160 T 500 160 T 560 160 T 600 160" 
          stroke="url(#waveGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Main logo icon - DNA helix integrated with sound wave -->
  <g transform="translate(220, 150)">
    <!-- Central DNA double helix -->
    <path d="M -30 -40 Q -20 -20, -30 0 T -30 40" 
          stroke="#8B9FEB" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M -10 -40 Q -20 -20, -10 0 T -10 40" 
          stroke="#7B8FEB" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Connecting rungs -->
    <line x1="-30" y1="-30" x2="-10" y2="-30" stroke="#A3B3FF" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="-10" x2="-10" y2="-10" stroke="#8B9FEB" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="10" x2="-10" y2="10" stroke="#A3B3FF" stroke-width="3" stroke-linecap="round"/>
    <line x1="-30" y1="30" x2="-10" y2="30" stroke="#8B9FEB" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Sound wave bars emanating from DNA -->
    <rect x="5" y="-20" width="4" height="40" fill="#8B9FEB" rx="2"/>
    <rect x="13" y="-30" width="4" height="60" fill="#7B8FEB" rx="2"/>
    <rect x="21" y="-15" width="4" height="30" fill="#8B9FEB" rx="2"/>
    <rect x="29" y="-35" width="4" height="70" fill="#A3B3FF" rx="2"/>
    <rect x="37" y="-25" width="4" height="50" fill="#7B8FEB" rx="2"/>
  </g>
  
  <!-- Main text - VocalDNA -->
  <text x="400" y="165" font-family="'Arial Black', 'Arial Bold', sans-serif" font-size="72" font-weight="900" fill="url(#textGradient)" letter-spacing="2" text-anchor="middle">
    Vocal<tspan fill="#8B9FEB">DNA</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="16" fill="#B5BFEF" text-anchor="middle" letter-spacing="3">
    VOICE ANALYSIS POWERED BY AI
  </text>
  
  <!-- Decorative accent dots -->
  <circle cx="310" cy="125" r="3" fill="#8B9FEB" opacity="0.6"/>
  <circle cx="595" cy="125" r="3" fill="#7B8FEB" opacity="0.6"/>
  <circle cx="310" cy="215" r="2" fill="#7B8FEB" opacity="0.4"/>
  <circle cx="595" cy="215" r="2" fill="#8B9FEB" opacity="0.4"/>
</svg>